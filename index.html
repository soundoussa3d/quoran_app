<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Quoran app</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="ayah">
                اضغط على السورة للاستماع
            </div>
            <audio src="" class="quranPlayer" controls></audio>
            <div class="buttons">
                <div class="icon next">
                    <i class="fas fa-forward"></i>
                </div> 
                <div class="icon play">
                    <i class="fas fa-play"></i>
                </div>
                <div class="icon prev">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="surahs"></div>     
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
